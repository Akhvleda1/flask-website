{% extends "Base.html" %}

{% block content %}

    <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <form method="post" style="width: 25%">
            <h1 style="text-align: center">Log in</h1>
          <div class="form-group">
            <input type="email" name="email" class="form-control mt-5 mb-3"  placeholder="Enter an email">
          </div>
          <div class="form-group ">
            <input type="password" name="password" class="form-control mb-3" placeholder="Enter a password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock content %}
