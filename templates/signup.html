<form method="post" >
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Sign in</h3>
                        <div class="form-outline mb-4">
                            <input type="text" name="username" class="form-control form-control-lg mb-4" placeholder="Username"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" name="email" id="typeEmailX-2" class="form-control form-control-lg mb-4" placeholder="Email"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="number" name="phone" class="form-control form-control-lg mb-4" placeholder="Phone"/>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="password" name="password" id="typePasswordX-2" class="form-control form-control-lg mb-5" placeholder="Password"/>
                        </div>
                        <div class="form-text mb-0">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for msg in messages %}
                                        <p style="color: red">{{msg}}</p>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                        <div class="form-check d-flex justify-content-start mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                            <label class="form-check-label" for="form1Example3">
                             I agree all statements in Terms of service</label>
                        </div>
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Sign up</button>

                        <hr class="my-4">
                        <div class="form-text">
                            already have an account?
                            <a href="/login">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock content %}
