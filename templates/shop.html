{% extends 'Base.html' %}


{% block content %}
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 ms-5 me-1">
        {% for card in cards %}
        <div class="col">
            <div class="card mb-3">
                <img src="{{ card.image }}" style="object-fit: cover;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ card.title }}</h5>
                    <p class="card-text">{{ card.description }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock content %}
