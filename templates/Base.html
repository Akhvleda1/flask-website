<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1119903896115097668/1121139484847767572/web-icon.png" type="image/x-icon">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Home</title>
    {% endif %}
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="/home">
                <img style="object-fit: cover"
                     src="https://cdn.discordapp.com/attachments/1119903896115097668/1120414885520625836/Whiskey_hub-removebg-preview.png"
                     width="115" height="70" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="container-fluid">
                    <ul class="navbar-nav me-0 mb-2 mb-lg-0 nav-underline">
                    <li>
                        <a class="nav-link" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/shop">Shop</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Account
                        </a>
                        <ul class="dropdown-menu ">
                            {% if 'user' not in session%}
                            <li class="dropdown-item">
                                <a class="dropdown-item" href="/login">Log in</a>
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-item" href="/signup">Sign up</a>
                            </li>
                            {% endif%}
                            {% if 'user' in session%}
                            <li class="dropdown-item">
                                <a class="dropdown-item" href="/logout">Log out</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li class="dropdown-item">
                                <a class="dropdown-item" href="/profile">Profile</a>
                            </li>
                            {% endif%}
                        </ul>
                    </li>
                </ul>
                </div>
                <form class="d-flex w-75 me-5" role="search">
                    <input class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

{% block content%} {% endblock content%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
