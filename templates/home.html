{% extends "Base.html"%}

{% block content%}
    <img style="object-fit: cover"
                 src="https://cdn.discordapp.com/attachments/1119903896115097668/1119939924678938725/generate_logo_for_Whiskey_with_the_name_of_AlcoHub.png"
                 width="100%" height="500px" class="d-inline-block align-text-top">

    {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>by {{post.author}}, posted on {{post.date_posted}}</p>
        <p>{{post.content}}</p>
    {% endfor %}
{% endblock content%}
