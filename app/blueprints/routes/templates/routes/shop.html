{% extends 'Base.html' %}


{% block content %}
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for card in cards %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <a href="{{ url_for('routes.about_item', item_id=card.id) }}">
                        <img class="card-img-top" src="{{ card.image_link }}" alt="..."/>
                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <a href="{{ url_for('routes.about_item', item_id=card.id) }}">
                                <h5 class="fw-bolder">{{ card.name }}</h5>
                            </a>
                            <h5>{{ card.alc_percentage }}</h5>

                            <!-- Product price-->
                            {{ card.price }}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{ url_for('routes.about_item', item_id=card.id) }}">Purchase</a></div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; https://www.thewhiskyexchange.com 2023</p></div>
</footer>


{% endblock content %}
